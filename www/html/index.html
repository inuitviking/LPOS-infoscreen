<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
	</head>
	<body>
		<div id="container">Initial Text</div>

		<script type="text/javascript">
			var interval;
			function callAjax() {
				$.ajax({
					type: 'POST',
					url: 'bpm.handler.php?q=bpm',
					data: $(this).serialize(),
					dataType: 'text',
					success: function (data) {
						$('#container').val(data);// first set the value
						interval = setTimeout(callAjax, 1000);
					}
				});
			}
			callAjax();
		</script>
	</body>
</html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Title</title>
	</head>
	<body>
		<div id="container">Initial Text</div>

		<script type="text/javascript">
			function httpGet(url) {
				const xhttp = new XMLHttpRequest();
				xhttp.onload = function () {
					document.getElementById("container").innerText = this.responseText;
				}
				xhttp.open("GET", url);
				xhttp.send();
			}

			setTimeout(httpGet('https://10.135.16.54/bpm.handler.php?q=bpm'), 1000);
		</script>
	</body>
</html>
